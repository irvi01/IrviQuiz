apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: irviquiz-ingress
  namespace: irviquiz
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: quiz.yrwing.com.br
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: irviquiz-api
                port:
                  number: 80

          - path: /lang(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: irviquiz-web
                port:
                  number: 80

          - path: /.*\.(css|js|png|jpg|jpeg|gif|ico)$
            pathType: ImplementationSpecific
            backend:
              service:
                name: irviquiz-web
                port:
                  number: 80

          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: irviquiz-web
                port:
                  number: 80
