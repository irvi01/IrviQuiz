name: CI - IrviQuiz

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_API: irvids/irviquiz-api
  IMAGE_WEB: irvids/irviquiz-web

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: (Simulado) Rodar testes e lint
      run: |
        echo "ðŸ” Rodando lint e testes simulados..."
        echo "âœ… Testes fictÃ­cios passaram com sucesso!"

    - name: Gerar TAG automÃ¡tica
      run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build e push do backend
      run: |
        docker build -t $IMAGE_API:${{ env.TAG }} -t $IMAGE_API:latest ./IrviQuiz.API
        docker push $IMAGE_API:${{ env.TAG }}
        docker push $IMAGE_API:latest

    - name: Build e push do frontend
      run: |
        docker build -t $IMAGE_WEB:${{ env.TAG }} -t $IMAGE_WEB:latest ./IrviQuiz.Web
        docker push $IMAGE_WEB:${{ env.TAG }}
        docker push $IMAGE_WEB:latest
