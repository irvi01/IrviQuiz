<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IrviQuiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1></h1>

    <div id="start-screen">
      <p class="subtitle"></p>
      <label for="question-count"></label>
      <input type="number" id="question-count" min="5" max="20" value="5" />
      <br /><br />
      <label for="language-select"></label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="pt">Portuguese (working in progess)</option>
        <option value="es">Espa√±ol (working in progess)</option>
      </select>
      <br /><br />
      <button id="reload"></button>
    </div>

    <div id="quiz-box" style="display: none">
      <p id="question"></p>
      <div id="answers"></div>
      <div class="spacer"></div>
      <div class="info">
        <span id="timer"></span>
        <span id="score"></span>
      </div>
      <button id="next-btn"></button>
    </div>

    <div id="end-screen" style="display: none">
      <p id="final-score"></p>
      <button id="restart-btn"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
